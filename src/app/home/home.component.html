<div class="login-wrapper" fxLayoutAlign="center center">
    <div fxFlex="90%" style="padding:10px; margin-top:11px">
        <mat-card class="mat-elevation-z4" >
            <div fxLayoutAlign="center" style="padding:10px" >
                <mat-card-header>
                    <mat-card-title style="text-align:center">Home Page</mat-card-title>
                </mat-card-header>
            </div>
            <div fxLayoutAlign="center" fxLayout="row wrap" style="padding:10px">    
                <div fxFlex="50%" *ngFor="let num of [1,2,3,4]" style="padding:10px; margin-top:40px">
                    <mat-card class="mat-elevation-z4" >
                        <mat-card-header>
                            <mat-card-title>{{title}}</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <p>{{tileinfo}}</p>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>  
        </mat-card>
    </div>
</div>
