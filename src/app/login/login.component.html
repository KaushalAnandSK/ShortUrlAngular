<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" style="padding-top: 200px;">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <input matInput type="email" placeholder="Email" name="email" [(ngModel)]="form.email" #email="ngModel" required>
            <!--   <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">email is required!</div>-->
              </mat-form-field>
      
              <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="form.password" required #password="ngModel">
            <!--    <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">password is required!</div>
                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>-->
              </mat-form-field>
        </mat-card-content>
        <div class="btn-div">
            <button mat-raised-button color="primary" class="btn-block">Log in</button>
        </div>
       <!-- <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">Login failed: {{ errorMessage }}</div> -->
      </form>
   <!--    <div class="alert alert-success" *ngIf="isLoggedIn">Logged in as {{ roles }}.</div>-->
    </mat-card>
  
  </div>
