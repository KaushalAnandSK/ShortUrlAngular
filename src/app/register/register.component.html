<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" style="padding-top: 130px;">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" class="example-form" novalidate>
  
        <mat-card-content>
            <div class="username" fxLayout="row">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name" name="fname" [(ngModel)]="form.fname" required #fname="ngModel" >
                   <!-- <div class="alert-danger" *ngIf="fname.errors && f.submitted">
                            <div *ngIf="fname.errors.required">first name is required</div>
                            <div *ngIf="fname.errors.minlength">first name must be at least 3 characters</div>
                            <div *ngIf="fname.errors.maxlength">first name must be at most 20 characters</div>
                        </div> -->
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" name="lname" [(ngModel)]="form.lname" required #lname="ngModel">
                    <!--<div class="alert-danger" *ngIf="lname.errors && f.submitted">
                            <div *ngIf="lname.errors.required">last name is required</div>
                            <div *ngIf="lname.errors.minlength">last name must be at least 3 characters</div>
                            <div *ngIf="lname.errors.maxlength">last name must be at most 20 characters</div>
                        </div> -->
                </mat-form-field>
            </div>
  
          <mat-form-field class="example-full-width">
            <input matInput  type="email" placeholder="Email" name="email" [(ngModel)]="form.email" required email #email="ngModel">
         <!--   <div class="alert-danger" *ngIf="email.errors && f.submitted">
                    <div *ngIf="email.errors.required">Email is required</div>
                    <div *ngIf="email.errors.email">Email must be a valid email address</div>
                </div>-->
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="form.password" required #password="ngModel">
           <!-- <div class="alert-danger" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                </div>-->
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Choose a role...</mat-label>
            <mat-select>
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
        </mat-card-content>
        <div class="btn-div">
            <button mat-raised-button color="primary" class="btn-block">Register</button>
        </div>
    <!--<div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">Signup failed!<br />{{ errorMessage }}</div>-->
      </form>
   <!-- <div class="alert alert-success" *ngIf="isSuccessful">Your registration is successful!</div>-->
    </mat-card>
  </div>
