
<div class="login-wrapper" fxLayoutAlign="center center">
    <div fxFlex="100%" style="padding:10px; margin-top:11px">
        <mat-card class="mat-elevation-z4" >
            <div fxLayoutAlign="center" style="padding:10px" >
                <mat-card-header>
                    <mat-card-title style="text-align:center; font-size: 1.9rem;">Url Shortening</mat-card-title>
                </mat-card-header>
            </div>
            <div fxLayoutAlign="center" fxLayout="row wrap" style="padding:10px">    
                <div fxFlex="100%" style="padding:5px; margin-top:40px">
                    <mat-card class="mat-elevation-z4 urlcard">
                        <mat-card-header>
                            <mat-card-title>paste ur Url here!</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <input type="url" name="longurl" id="longurl" placeholder="Long URL" pattern="https://.*" required><br>
                            <input type="checkbox" name="authentication" id="authbox" (click)="onAuthentication()"><span id="authquestion">is authentication required?</span><br>
                            <input type="text" name="authpassword" id="authpassword" *ngIf="allowAuthentication" placeholder="enter authentication password" required>
                            <button mat-raised-button color="primary" id="submit">Submit</button>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>  
        </mat-card>
    </div>
</div>
