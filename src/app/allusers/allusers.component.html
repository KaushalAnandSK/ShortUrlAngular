
<div class="login-wrapper" fxLayoutAlign="center center">
    <div fxLayoutAlign="center" fxLayout="row wrap" style="padding:20px">
        <div fxFlex="30%" fxFlex.xs="80%" fxFlex.sm="45%" *ngFor="let num of [1,2,3,4,5,6]" style="padding:10px;">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{fname+" "+ lname}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{email}}</p>
                    <p>{{role}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" id="edit">edit</button>
                    <button mat-raised-button color="primary" id="delete">delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
